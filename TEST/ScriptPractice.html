<style type="text/css">
li {
	list-style:none;
	font-weight:900;}
div {background-color:white;}
body {background-color:#aaf;}
button {
	background-color:#215; 
	color:white;
	border:none; 
	padding:1%;}
.hidden {
    display:none;   
}
</style>
<link rel="stylesheet" type="text/css" href="">
</head>
<body>
<button id="controller" aria-expanded="false">Expanded Button</button>	
<div id="contentbox" class="hidden">
							<ul class="sellist">
							<li>메뉴1</li>
						</ul>

</div>
<div class="hi">hi</div>
<div class="hi">hi</div>
<div class="hi">hi</div>
<script type="text/javascript">
var controller=document.querySelector('#controller');
var contentbox=document.querySelector('#contentbox');

 controller.addEventListener('click',function(){
 	if (contentbox.classList.contains('hidden')){
 		contentbox.classList.remove('hidden')
 		controller.setAttribute('aria-expanded', true)}
 	else {contentbox.classList.add('hidden')
		controller.setAttribute('aria-expanded', false)}});

var hi=document.querySelectorAll('.hi');
for(var i=0; i<hi.length; i++){
    hi[i].innerHTML+=(i+1);
}

</script>
</body>
