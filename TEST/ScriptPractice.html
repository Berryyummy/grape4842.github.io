<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0.5,user-scalable=yes"/>
<title>
Miyazawa0324 JavaScript Event Practice Page 
</title>
<style type="text/css">
body {background-color:#aaf;}
button {background-color:#215; border:none; padding:5%;}
.hidden {
    display:none;   
}
</style>
<link rel="stylesheet" type="text/css" href="">
</head>
<body>
<button id="controller">TEST</button>	
<div id="contentbox" class="hidden"></div>
<script type="text/javascript">
var controller=document.querySelector('#controller');
 controller.addEventListener('click',function(){
 	if (contentbox.classList.contains('hidden')){contentbox.classList.remove('hidden');}
 	else {contentbox.classList.add('hidden')}
 });
var contentbox=document.querySelector('#contentbox');
</script>
</body>
</html>
