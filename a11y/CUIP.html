<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-16"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta property="og:image" content="https://www.apple.com/v/macos/catalina/c/images/overview/hero/desktop_load__c7z7yfiz6i4i_medium.jpg"/>
	<meta property="og:title" content="Custom UI Practice"/>
	<meta property="og:description" content="커스텀 UI를 만들어봅시다."/>
	<title>
	스크린리더 간략 정보
	</title>
	<link rel="stylesheet" type="text/css" href="CUIP.css"/>

<body>
	<form>
		<ul>
			<li>
				<input type="radio" name="smartphone" id="iPhone">
				<label for="iPhone">iPhone</label>
			</li>
			<li>
				<input type="radio" name="smartphone" id="iPadPro">
				<label for="iPadPro">iPad Pro</label>
			</li>
			<li>
				<input type="radio" name="smartphone" id="iPadmini">
				<label for="iPadmini">iPad mini</label>
			</li>
			<li>
				<input type="radio" name="smartphone" id="GalaxyS">
				<label for="GalaxyS">Galaxy S</label>
			</li>
			<li>
				<input type="radio" name="smartphone" id="GalaxyNote">
				<label for="GalaxyNote">Galaxy Note</label>
			</li>
			<li>
				<input type="radio" name="smartphone" id="GalaxyFold">
				<label for="GalaxyFold">Galaxy Fold</label>
			</li>
			<li>
				<input type="radio" name="smartphone" id="GalaxyTabS">
				<label for="GalaxyTabS">Galaxy Tab S</label>
			</li>
		</ul>
	</form>
