<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-16"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta property="og:image" content="https://www.apple.com/v/macos/catalina/c/images/overview/hero/desktop_load__c7z7yfiz6i4i_medium.jpg"/>
	<meta property="og:title" content="button태그에 aria를 일단 붙여본 페이지"/>
	<meta property="og:description" content="센스리더가 얼마나 ARIA를 못하는지 알아보는 페이지"/>
	<title>
	WAI-ARIA 속성
	</title>
	<link rel="stylesheet" type="text/css" href="ErrorAria.css"/>
</head>
<body>
	<p>해당 문서는 aria의 올바른 기능을 이해하기 이전에 센스리더에서 aria를 얼마나 감지할 수 있는지 테스트하기 위한 목록입니다.</p>
	<ul class="aria-list">
		<li>
			<button aria-selected="true">aria-selected</button>
		</li>
		<li>
			<button aria-checked="true">aria-checked</button>
		</li>
		<li>
			<button aria-expanded="true">aria-expanded</button>
		</li>
		<li>
			<button aria-atomic="true">aria-atomic</button>
		</li>
		<li>
			<button aria-busy="busy">aria-busy</button>
		</li>
		<li>
			<button aria-disabled="true">aria-disabled</button>
		</li>
		<li>
			<button aria-grabbed="true">aria-grabbed</button>
		</li>
		<li>
			<button aria-haspopup="true">aria-haspopup</button>
		</li>
		<li>
			<button aria-invalid="true">aria-invalid</button>
		</li>
		<li>
			<button aria-label="aria로 제공된 label">aria-label</button>
		</li>
		<li>
			<button aria-multiline="true">aria-multiline</button>
		</li>
	</ul>

<h1>사용할 것이라 예상되는 role속성 선언</h1>
